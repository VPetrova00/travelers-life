<main xmlns:th="http://www.w3.org/1999/xhtml">
    <h1>Create your post:</h1>
    <form th:action="@{/posts/create}" th:object="${viewModel}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="post_latitude">Latitude: </label>
            <div class="col-sm-10">
                <input th:field="*{latitude}" id="post_latitude" class="form-control" type="text" placeholder="Enter latitude">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="post_longitude">Longitude: </label>
            <div class="col-sm-10">
                <input th:field="*{longitude}" id="post_longitude" class="form-control" type="text" placeholder="Enter longitude">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="post_title">Title: </label>
            <div class="col-sm-10">
                <input th:field="*{title}" id="post_title" class="form-control" type="text" placeholder="Enter post title">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="post_textarea">Travelling story: </label>
            <div class="col-sm-10">
                <textarea th:field="*{story}" id="post_textarea" class="form-control" placeholder="Enter story" style="resize: none" rows="10" cols="80" wrap="hard"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="post_image">Image: </label>
            <div class="col-sm-10">
                <input th:field="*{imagePath}" id="post_image" name="file" class="form-control" type="file"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" name="createPostBtn">Create</button>
            </div>
        </div>
    </form>
</main>
