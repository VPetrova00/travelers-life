<main xmlns:th="http://www.w3.org/1999/xhtml">
    <h1>Create your post:</h1>
    <form th:action="@{/posts/create}" th:object="${viewModel}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="post_title">Title: </label>
            <div class="col-sm-10">
                <input id="post_title" class="form-control" type="text" placeholder="Enter post title">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="post_title">Travelling story: </label>
            <div class="col-sm-10">
                <textarea id="post_textarea" class="form-control" rows="10" cols="50" placeholder="Enter story"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" name="createPostBtn">Create</button>
            </div>
        </div>
    </form>
</main>
