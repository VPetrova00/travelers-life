<main xmlns:th="http://www.w3.org/1999/xhtml">
    <h1>Edit post:</h1>
    <form th:action="@{/post/delete/{id}(id=${post.id})}" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="post_title">Title: </label>
        <div class="col-sm-10">
            <input th:value="${post.title}" id="post_title" class="form-control" type="text" placeholder="Post title" name="title" disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" name="editPostBtn">Delete</button>
            <a class="btn btn-default" th:href="@{/post/details/{id}/(id = ${post.id})}">Cancel</a>
        </div>
    </div>
    </form>
</main>
