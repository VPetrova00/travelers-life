<main xmlns:th="http://www.w3.org/1999/xhtml">
    <h1>Add forumicle</h1>
    <form th:action="@{/add/forumicle}" th:object="${forumicleModel}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="forumicle">Forumicle content: </label>
            <div class="col-sm-10">
                <textarea th:field="*{content}" id="forumicle" class="form-control" placeholder="Enter forumicle" style="resize: none" rows="10" cols="80" wrap="hard"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
        </div>
    </form>
</main>
