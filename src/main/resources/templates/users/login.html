<main xmlns:th="http://www.w3.org/1999/xhtml">
    <h1>Login</h1>
    <form th:action="@{/users/login}" th:object="${viewModel}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="loginUsername">Username:</label>
            <div class="col-sm-10">
                <input th:field="*{username}" type="text" class="form-control" id="loginUsername" name="loginUsername" placeholder="Enter username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="loginPassword">Password:</label>
            <div class="col-sm-10">
                <input th:field="*{password}" type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </div>
    </form>
</main>
