<main xmlns:th="http://www.w3.org/1999/xhtml">
    <!--TODO: made info messages about passwords-->
    <h1>Register</h1>
    <form th:action="@{/users/register}" th:object="${viewModel}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="registerUsername">Username:</label>
            <div class="col-sm-10">
                <input th:field="*{username}" type="text" class="form-control" id="registerUsername" placeholder="Enter username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="registerPassword">Password:</label>
            <div class="col-sm-10">
                <input th:field="*{password}" type="password" class="form-control" id="registerPassword"
                       placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="confirm-password">Confirm password:</label>
            <div class="col-sm-10">
                <input th:field="*{confirmPassword}" type="password" class="form-control" id="confirm-password"
                       placeholder="Enter password again">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
</main>
